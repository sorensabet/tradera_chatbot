<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat Interface</title>
</head>
<body>
    <h1>Simple Chat Interface</h1>
    
    <div>
        <form action="/process" method="POST">
            <input type="text" name="user_input" placeholder="Type something..." />
            <button type="submit">Send</button>
        </form>
    </div>
    
    <div>
        <h2>User Input:</h2>
        <p>{{ user_input }}</p>
    </div>
    
    <div>
        <h2>Response:</h2>
        <p>{{ response }}</p>
    </div>
    
    <div>
        <h2>History:</h2>
        <p>{{ history }}</p>
    </div>
</body>
</html>
